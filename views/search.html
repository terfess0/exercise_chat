<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Usuarios - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../assets/js/main.js" defer></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold mb-5">Buscar Usuarios</h1>
        <input type="text" id="searchInput" placeholder="Buscar usuarios..." class="border border-gray-300 p-2 rounded w-full mb-5" />
        <div id="userResults" class="space-y-4">
            <!-- Los resultados de la búsqueda se mostrarán aquí -->
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value;
            if (query.length > 2) {
                fetch(`../controllers/userController.php?search=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultsContainer = document.getElementById('userResults');
                        resultsContainer.innerHTML = '';
                        data.forEach(user => {
                            const userDiv = document.createElement('div');
                            userDiv.className = 'bg-white p-4 rounded shadow';
                            userDiv.innerHTML = `
                                <h2 class="font-semibold">${user.username}</h2>
                                <button class="mt-2 bg-blue-500 text-white p-2 rounded" onclick="startChat(${user.id})">Iniciar Chat</button>
                            `;
                            resultsContainer.appendChild(userDiv);
                        });
                    });
            }
        });

        function startChat(userId) {
            window.location.href = `chat.html?userId=${userId}`;
        }
    </script>

</body>
</html>
